<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'ac/styles/bootstrap.min.css' %}">
</head>
<body style="background-color: black;">
<form action="login", method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-4 offset-4 text-light">
            <div class="mb-3">
            <h3 ><label class="form-label d-flex justify-content-center">Login</label></h3>
            </div>
            <div class="mb-3">
              <label class="form-label">Username :</label><br>
              <input type="text" name="username" class="form-control" placeholder="username">
            </div>
            <div class="mb-3">
              <label class="form-label">Password :</label><br>
              <input type="password" name="password" class="form-control" placeholder="password">
            </div>
            <br>
            <div class="mb-3 d-flex justify-content-center">
              <input type="submit" value="login" class="btn btn-info ">&nbsp;<a href="{% url 'register' %}" class="btn btn-info ">Signup</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
{% endblock %}
