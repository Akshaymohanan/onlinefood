{% load static %}
<html lang="">

<!-- Head -->
<head>
<title>Foodcart</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">

<!-- nav bar -->
<div class="wrapper row1">
  <header id="header" class="hoc clear">
    <div id="logo" class="fl_left">
      <h1><a href="/">foodcart</a></h1>
    </div>
    <nav id="mainav" class="fl_right">
      <ul class="clear">
        <li class="active"><a href="/">Home</a></li>
        {% if user.is_authenticated %}
        <li>Hai&nbsp;{{user.username}}</li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
				{% else %}
        <li class="active"><a href="{% url 'register' %}">Register</a></li>
        <li class="active"><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
        <li class="active"><a href="{% url 'cartDetails' %}"><i class="fa fa-shopping-cart" style="font-size:18px">&nbsp;{{itc}}</i></a></li>
      </ul>
    </nav>
  </header>
</div>

{% block content %}
{% endblock %}
</body>
</html>
